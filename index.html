<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pradumna Dubey - Portfolio</title>
    <link rel="icon" href="images/pradumna dubey pp.jpg" type="image/jpeg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-light: #ffffff;
            --text-dark: #ffffff;
            --text-light: #000000;
            --highlight: #00FF99;
        }

        body {
            font-family: 'Inter', 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.light-mode {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        section {
            max-width: 900px;
            margin: 3rem auto;
            padding: 2rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--highlight);
            box-shadow: 0 0 10px rgba(0,255,153,0.1);
        }

        .navbar, footer {
            background-color: transparent;
        }

        .navbar-brand, .nav-link, footer p, .section-title {
            color: var(--highlight) !important;
        }

        .toggle-mode {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
        }

        .hero-section {
            padding: 5rem 2rem;
        }

        .hero-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 2rem;
        }

        .hero-left img {
            width: 160px;
            height: 160px;
            border-radius: 12px;
            object-fit: cover;
        }

        .hero-right h1 {
            margin-bottom: 0;
        }

        .typed-text {
            font-size: 1.25rem;
            color: var(--highlight);
            margin-top: 0.5rem;
            min-height: 28px;
        }

        .contact-mini p {
            margin: 0.2rem 0;
        }

        a.btn {
            margin-top: 1rem;
        }
    </style>
</head>
<body>

</nav>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
    AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true
    });

    new Typed('.typed-text', {
        strings: ['Aspiring Java Developer', 'Backend Enthusiast', 'Tech Explorer', 'Problem Solver'],
        typeSpeed: 80,
        backSpeed: 40,
        loop: true
    });

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
    }
</script>
